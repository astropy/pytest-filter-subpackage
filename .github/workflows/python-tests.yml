name: Run unit tests

on:
  pull_request:
  push:
    branches: [ main ]
    tags:
      - '*'
  workflow_dispatch:
  schedule:
    # Run every Thursday at 03:53 UTC
    - cron: 53 3 * * 4

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.10'
            toxenv: py310-test-pytestoldest
          - os: macos-13
            python-version: '3.10'
            toxenv: py310-test-pytest70
          - os: windows-latest
            python-version: '3.10'
            toxenv: py310-test-pytest71
          - os: windows-latest
            python-version: '3.11'
            toxenv: py311-test-pytest72
          - os: macos-13
            python-version: '3.11'
            toxenv: py311-test-pytest73
          - os: ubuntu-latest
            python-version: '3.11'
            toxenv: py311-test-pytest74
          - os: ubuntu-latest
            python-version: '3.12'
            toxenv: py312-test-pytest80
          - os: macos-latest
            python-version: '3.12'
            toxenv: py312-test-pytest80
          - os: windows-latest
            python-version: '3.12'
            toxenv: py312-test-pytest80
          - os: macos-latest
            python-version: '3.11'
            toxenv: py311-test-pytestdev
          - os: windows-latest
            python-version: '3.12'
            toxenv: py312-test-pytestdev
          - os: ubuntu-latest
            python-version: '3.13-dev'
            toxenv: py313-test-pytestdev

    steps:
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Tox
      run: python -m pip install tox
    - name: Run Tox
      run: tox ${{ matrix.toxargs }} -v -e ${{ matrix.toxenv }}
